<div class="container">
  <div class="navbar">
    <div></div>
    <div class="title">
      <span>Uni'Shop</span>
    </div>
    <div class="cart">
      <button mat-flat-button color="primary">
        <mat-icon class="icon">shopping_basket</mat-icon> Cart
        <span *ngIf="cart.length > 0">({{ cart.length }})</span>
      </button>
    </div>
  </div>
  <div class="second-title-container">
    <span class="second-title">"Give your unicorns the food they deserve"</span>
  </div>
  <div class="products-container">
    <mat-card class="product" *ngFor="let product of products">
      <mat-card-title>
        {{ product.name }}
      </mat-card-title>
      <mat-card-content>
        <div class="product-photo-container">
          <img class="product-photo" [src]="product.photo" alt="product photo" />
        </div>
        <div class="product-info-container">
          <span>Price: {{ product.price | currency }}</span>
          <button mat-flat-button color="primary" (click)="addToCart(product.id)">
            <mat-icon class="icon">add</mat-icon> Add
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
