<mat-card>
  <mat-card-title id="title">
    {{ nameFirstUpperCase }}
  </mat-card-title>
  <mat-card-content class="container">
    <div class="image-container">
      <unicorn-head [color]="unicorn.color"></unicorn-head>
    </div>
    <div class="details-container">
      <p>Color: <span>{{ unicorn.color }}</span></p>
      <p>Gender: <span>{{ genderFirstUpperCase }}</span></p>
      <p>Age: <span>{{ unicorn.age }}</span></p>
    </div>
  </mat-card-content>
</mat-card>
