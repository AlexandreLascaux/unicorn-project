<div class="container">
  <h1 class="title">Add unicorn</h1>
  <form class="form-add-container" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <mat-form-field appearance="fill">
      <mat-label>Unicorn name</mat-label>
      <input matInput type="text" placeholder="Applejack" formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Unicorn color</mat-label>
      <input matInput type="text" placeholder="#000000" formControlName="color" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Unicorn gender</mat-label>
      <mat-select name="gender" formControlName="gender" required>
        <mat-option *ngFor="let gender of genderOptions" [value]="gender.value">
          {{ gender.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Unicorn age</mat-label>
      <input matInput type="number" formControlName="age" required>
    </mat-form-field>
    <button mat-flat-button type="submit" color="primary" [disabled]="myForm.invalid">
      <mat-icon>save</mat-icon> Save
    </button>
  </form>
</div>
